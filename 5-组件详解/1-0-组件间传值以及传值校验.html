<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world',
                value: 12312,
                compontFunction: (num)=>{
                    alert("hello!!!!!!"+num)
                }
            }
        },
        method: {

        },
        // 动态属性：使用v-bind绑定data属性
        // 静态属性：使用默认写死的属性值
        template: `
            <div>
                {{message}} <br/>
                <test :compont='compontFunction'/>
            </div>
        `
    })
    app.component('test', {
        props: {
            // 对父组件传递过来的属性进行校验
            //type String,Boolean,Array,Object,Function,Symbol
            //require 必填
            //default 默认值 如果不传递该compont值，则使用默认值；不一定是值也可以是函数
            //validator 函数，接收传递值，校验表达式返回boolean值
            compont: {
                type: Function,
                require: true,
                validator: (value) => {
                    return value < 1000
                },
                default: ()=>{
                    alert("test default")
                }
            },
        },
        data(){
            return{
                staticParam: "compont's text"
            }
        },
        methods: {
            handleClick() {
                this.compont(12334)
            }
        },
        template: `
        <div>
            <div @click='handleClick'>nice</div>
            {{typeof(staticParam)}}
        </div>
        `
    })
    const vm = app.mount('#root')
</script>

</html>
