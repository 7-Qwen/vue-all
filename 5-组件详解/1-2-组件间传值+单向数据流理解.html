<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                msg: 'hello world'
            }
        },
        method: {

        },
        template: `
        <div>
            {{msg}} --
            <test :field='msg' />
        </div>`
    });

    app.component('test',{
        props:['field'],
        data(){
            return{
                sonOfField: this.field
            }
        },
        //单项数据流，父组件传递给子组件的属性值只可读不能更改；可以使用子组件内的data中间交换
        //why? - 因为父组件的数据可能用在别处，如果子组件能改变父组件的数据，就会造成数据错乱，数据没有隔离
        // template:`
        // <div>
        //     {{field='wuhu'}}
        // </div>`
        template:`
        <div @click="this.sonOfField = 'wahahaha'">
            {{sonOfField}}
        </div>`
    })
    const vm = app.mount('#root');
</script>

</html>
