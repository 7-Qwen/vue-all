<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<style>
    .red {
        color: red;
    }

    .green {
        color: green;
    }
</style>

<body>
    <div id="root"></div>
</body>
<script>
    //根应用/根标签
    const app = Vue.createApp({
        data() {
            return {
                message: 'init',
                //1-使用字符串改变模版中标签属性
                classString: 'red',
                //1-使用对象改变模版中标签属性，属性：boolean；true表示使用，false表示禁用
                classObject: { red: true, green: false },
                //1-使用数组改变模版中标签属性，可以在数组中声明对象
                classArray: ["red", "green", { brow: true }],
                //2-行内元素属性绑定，字符串形式不易于阅读
                styleString: 'color:green;background:red',
                //2-行内元素属性绑定，对象形式易于阅读
                styleObject: { color: "orange", background: "green" }
            }
        },
        methods: {

        },
        //1-块级元素样式绑定
        // template: `
        //     <div :class='classArray'>
        //         {{message}}
        //     </div>
        //     <div>
        //         <demo :class='classString'/>
        //     </div>
        // `
        //2-行内元素样式绑定
        // template:`
        //     <div style='color:red'>
        //         文字颜色改变
        //     </div>
        // `
        //2-行内元素样式绑定-通过v-bind+data
        template: `
            <div :style='styleObject'>
                文字颜色改变
            </div>
        `
    })
    //定义组件
    app.component('demo', {
        //1-当出现2个子组件时，调用父组件<demo/>并声明class会出现不知道作用于哪个组件的情况，所以需要使用某种写法让属性生效
        // template:`
        //     <div>
        //         改变字体颜色1
        //     </div>
        //     <div>
        //         改变字体颜色2
        //     </div>
        // `
        //1-通过$attrs可以调用父组件的样式或者属性值
        template: `
            <div :class=$attrs.class>
                改变字体颜色1
            </div>
            <div :class=$attrs.class>
                改变字体颜色2
            </div>
        `

    })
    const vm = app.mount('#root')
</script>

</html>
