<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div>
        <div id="root">
            <!-- 如果没有template进行渲染 则默认以innerhtml中有message差值标签进行渲染 -->
            <!-- <p>
                {{message}}
            </p> -->
        </div>
    </div>
</body>
<script>
    // 创建一个vue的应用存放至变量app中
    const app = Vue.createApp({
        // 在应用中声明的参数表示应该怎么展示vue的根组件

        //数据层
        data() {
            return {
                message: 'hello world'
            }
        },

        //钩子->>生命周期函数:在某一时刻会自动执行的函数

        //1.在实例生成之前会自动执行的函数
        beforeCreate() {
            console.log("beforeCreate")
        },

        //2.在实例生成之后会自动执行的函数
        created() {
            console.log("created")
        },

        //3.在模版已经被编译成函数之后(在组件内容被渲染到页面之前)立即执行的函数
        //渲染 -> 替换目标标签
        beforeMount() {
            console.log(document.getElementById('root').innerHTML, 'beforeMount')
        },

        //4.在组件内容被渲染到页面之后自动执行的函数
        mounted() {
            console.log(document.getElementById('root').innerHTML, "mounted")
        },

        //5.当data中的数据改变时会立即执行的函数
        beforeUpdate() {
            console.log(document.getElementById('root').innerHTML, "beforeUpdate")
        },

        //6.当data中的数据改变时,且页面重新渲染后，会立即执行的函数
        updated() {
            console.log(document.getElementById('root').innerHTML, "update")
        },

        //7.当vue应用失效时自动执行的函数
        beforeUnmount() {
            console.log(document.getElementById('root').innerHTML, "beforeUnmount")
        },

        //8.当vue应用失效时，且dom完全销毁后，自动执行的函数
        unmounted() {
            console.log(document.getElementById('root').innerHTML, "unmounted")
        },


        //视图层 如果有template就使用template进行渲染，如果没有则选取id为root的标签下有{{message}}的标签进行渲染
        // template: `
        // <div>
        //     {{message}}    
        // </div>
        // `
    });

    //view-model层；控制数据层和视图层绑定的就是根组件
    const vm = app.mount('#root');
</script>

</html>
