<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'init',
                count: 10,
                price: 5,
                newTotal: 0
            }
        },
        //侦听器 当数据发生改变 异步执行方法
        watch: {
            //监听属性可以使用参数(现在属性值，改变前属性值)
            // price() {
            //     this.newTotal = this.count * this.price
            // }
            price(current, prev) {
                this.newTotal = this.count * current
            }
        },
        methods: {

        },
        template: `
            <div>
                {{newTotal}}
            </div>
        `
    })
    const vm = app.mount('#root')
</script>

</html>
